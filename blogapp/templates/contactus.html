{%extends 'base.html'%}
{%block content%}
<div class="container-fluid my-5">
  <div class="row">
    <div class="col-sm-6 offset-3">
      <h2>Contact Us</h2>

      <hr>
      <form class="row g-3" method="post" action="" enctype="multipart/form-data">
        {%csrf_token%}
     
        <div class="col-12">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="fullname" placeholder="Enter your name">
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="emial" class="form-control" id="email" name='email' placeholder="Enter your email">
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea  id="" cols="30" rows="10" name="message" class="form-control"> </textarea>
        </div>
    
        <div class="col-12">
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </form>

    </div>
  </div>
</div>
{%endblock content %}
