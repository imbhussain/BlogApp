{%extends 'base.html'%}

{%block content%}
<div class="container-fluid my-5">
    <div class="row"> 
        <div class="col-sm-12">
            <div class="card">
                <img src="{{post.img.url}}" class="card-img-top" alt="..." width="100%" height="500px">
                <div class="card-body">
                  <h5 class="card-title">{{post.title}}</h5>
                  
                  <p class="card-text" style="text-align: justify;">{{post.body}}</p>
                  <small>{{post.date}}</small>
                  <br>
                  <a href="{%url 'index' %}" class="btn btn-dark">Back</a>

                  {% if perms.blogapp.delete_post%}
                  <a href="{%url 'update_post' post.id %}" class="btn btn-primary">Update Post</a>
                  <a href="{%url 'delete_post' post.id %}" class="btn btn-danger">Delete</a>
                  {%endif%}
                </div>
            </div>
        </div>  
    </div>
</div>

{%endblock content%}
