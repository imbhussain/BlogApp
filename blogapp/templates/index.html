{%extends 'base.html'%}
{%block content%}
<!-- slider -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1422360902398-0a91ff2c1a1f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Z2VybWFueXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="d-block w-100" height="500px" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1554072675-66db59dba46f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Z2VybWFueXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="d-block w-100" height="500px"  alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1467269204594-9661b134dd2b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Z2VybWFueXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="d-block w-100" height="500px" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
<!--  -->
<div class="container-fluid my-5">
    <div class="row gy-5">
        {%for post in posts%}
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;" >
                <img src="{{post.img.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title" >{{post.title}}</h5>
                  <p class="card-text" style="text-align: justify;">{{post.body|truncatewords:30}}</p>
                  <small>{{post.date}}</small>
                  <a href="{%url 'detail' post.id %}" class="btn btn-dark">Read More</a>
                </div>
              </div>
        </div>
        {%endfor%}
    </div>
</div>

{%endblock content%}
